<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator1.0</title>
    <link href="firstcalculator.css" rel="stylesheet">
    <script src="firstcalculator.js"></script>
</head>
<body>
    <div class="container">
         <div class="calculator">
             <form>
                 <div class="div1">
                    <p> <input display.lenght= '20' id="text-display" type="text" name="display"></p>
                     <p><input type="text" name="finaldisplay" id="text-finaldisplay" ></p>
                 </div>
                 <div>
                     <input type="button" value="AC"  onclick="display.value = '', finaldisplay.value ='' ">
                     <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1), finaldisplay.value = finaldisplay.value.slice(0,-60)" >
                     <input type="button" value="."  onclick="display.value += '.'">
                     <input type="button" value="/"  onclick="display.value += '/'">
                 </div>

                 <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9"  onclick="display.value += '9'">
                    <input type="button" value="*"  onclick="display.value += '*'">
                </div>


                <div>
                    <input type="button" value="4"  onclick="display.value += '4'">
                    <input type="button" value="5"  onclick="display.value += '5'">
                    <input type="button" value="6"  onclick="display.value += '6'">
                    <input type="button" value="-"  onclick="display.value += '-'">
                </div>

                <div>
                    <input type="button" value="1"  onclick="display.value += '1'">
                    <input type="button" value="2"  onclick="display.value += '2'">
                    <input type="button" value="3"  onclick="display.value += '3'">
                    <input type="button" value="+"  onclick="display.value += '+'">
                </div>


                <div>
                    <input type="button" value="00"  onclick="display.value += '00'">
                    <input type="button" value="0"  onclick="display.value += '0'">
                    <input type="button" value="=" class="equal" onclick="finaldisplay.value = eval(display.value)">
                    
                </div>
             </form>
         </div>
    </div>
    
</body>
</html>
